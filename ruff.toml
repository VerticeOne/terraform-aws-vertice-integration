# This file is being managed from within https://github.com/VerticeOne/vertice-file-templates, do not edit directly

target-version = "py311"

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    ".aws-sam",
]

[lint]
select = [
    # pycodestyle
    "E",
    "W",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # isort
    "I",
    # commas
    "COM",
    # flake8-simplify
    "SIM",
    # flake8-datetimez
    "DTZ",
    # flake8-import-conventions
    "ICN",
    # flake8-print
    "T20",
    # flake8-pytest-style
    "PT",
    # flake8-quotes
    "Q",
    # flake8-return
    "RET",
    # flake8-unused-arguments
    "ARG",
    # eradicate
    "ERA",
    # pandas-vet
    "PD",
    # NumPy-specific rules
    "NPY",
    # Ruff-specific rules
    "RUF",
    # Perflint
    "PERF",
    # pep8-naming
    "N",
    # flynt
    "FLY",
]
ignore = [
    "E501", # Line too long (x > 88)
    "D400", # End in period
    "COM812", # Incompatible with `ruff format`
    "FLY002", # Avoid f-strings joining
    "PD901", # Avoid using the generic variable name `df` for DataFrames,
    "RUF012", # Mutable class attributes should be annotated with
]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
"tests/*" = ["ARG"]
"__init__.py" = ["N999"]