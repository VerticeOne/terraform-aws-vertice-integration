repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: no-commit-to-branch
        args: [--branch, main]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: prettier --ignore-path .gitignore --write --ignore-unknown .
        language: node
        types: [text]
        additional_dependencies: ["prettier@3.3.2"]
      - id: shfmt
        name: shfmt
        description: Shell source code formatter
        language: golang
        additional_dependencies: [mvdan.cc/sh/v3/cmd/shfmt@v3.8.0]
        entry: shfmt
        args: [-w, -s, -i=4]
        types: [shell]
